<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="bullet.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="gun" src="models/shooter/gun.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: true"        
      >
        <a-entity id="weapon" gltf-model="#gun" position="0 -4.3 3" rotation="0 180 0" scale="0.35 1 1"></a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullet></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
       
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
        static-body
      >
      </a-plane>
      
      <!--Walls-->
      <a-box color="#6721ff" id="wall_1" position="-20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_2" position="0 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_3" position="20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_4" position="-10 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_5" position="10 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_6" position="-30 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_7" position="30 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#6721ff" id="wall_8" position="-20 1.5 20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_9" position="0 1.5 20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_10" position="20 1.5 20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_11" position="-10 1.5 20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_12" position="10 1.5 20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_13" position="-30 1.5 20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#6721ff" id="wall_14" position="30 1.5 20" depth="1" height="50" width="10" static-body></a-box>


      <!--Boxes-->
      <a-box position="-2 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box position="0 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box position="2 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box position="-1 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box position="1 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box position="0 3.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>
    </a-scene>
  </body>
</html>
